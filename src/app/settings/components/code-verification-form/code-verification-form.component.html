<!-- Enter Authentication Start -->
<div class="enter-authentication">
  <div class="font-bold black font-18 verification-code mb-4">Enter authentication code </div>
  <div class="signup-msg my-3">
    We just send a code to {{phoneNumberToVerify}}
  </div>
  <div class="signup-fields pt-5">
    <!-- Main Form Start -->
    <form name="codeVerificationForm" [formGroup]="codeVerificationForm" (ngSubmit)="onSubmit()">
      <div class="form-group input-group">
        <label class="has-float-label">
          <input class="form-control"  type="tel" formControlName="verificationCode" placeholder="Enter Code" maxlength="6" minlength="6"/>
          <span>Enter 6-digit code</span>
          <div class="focus-msg-check" *ngIf="codeVerificationForm.valid"><span class="icon-check"></span></div>
        </label>
      </div>
      <div class="form-group input-group pt-5 pb-2">
        <button class="btn btn-block my-1 btn-primary" [ngClass]="{ 'btn-disabled btn-light' : !codeVerificationForm.valid }" [disabled]="!codeVerificationForm.valid">Verify</button>
      </div>
      <div class="text-center pt-4">
        <div class="form-group py-3 font-regular"><a class="btn-success-text" (click)="resendVerificationCode()">Resend code</a></div>
        <div class="form-group py-3 input-group justify-content-center align-items-center">
          <span class="icon-medical mr-3"></span>
          <div>Your information is secure</div>
        </div>
      </div>
    </form>
    <!-- Main Form End -->
  </div>
</div>
<!-- Enter Authentication End -->
