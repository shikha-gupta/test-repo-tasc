<div class="mt-3 py-5 title-outer">
  <h1 class="title text-uppercase">Forgot Password</h1>
  <span class="seperator"></span>
</div>
<div class="signup-msg my-3">
  Enter your email below and we'll send you reset instructions.
</div>
<div class="signup-fields pt-5">
  <!-- Main Form Start -->
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
    <div class="form-group input-group">
      <label class="has-float-label">
        <input formControlName="email" class="form-control" type="email" placeholder="Email"/>
        <span>Email</span>
      </label>
    </div>
    <div class="form-group d-flex pt-5 pb-2">
      <button class="btn btn-block my-1 mr-5 btn-outline-secondary" [routerLink]="['/login']" type="button">Cancel</button>
      <button class="btn btn-block my-1 btn-primary" [ngClass]="{ 'btn-disabled btn-light' : !forgotPasswordForm.valid }" [disabled]="!forgotPasswordForm.valid" type="submit">Submit</button>
    </div>
    <div class="text-center pt-4">
      <div class="form-group py-3 input-group justify-content-center align-items-center">
          <span class="icon-medical mr-3"></span>
          <div>Your information is secure</div>
      </div>
    </div>
  </form>
  <!-- Main Form End -->
</div>
