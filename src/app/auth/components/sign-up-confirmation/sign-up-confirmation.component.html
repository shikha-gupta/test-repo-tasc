<!-- Main Form Start -->
<div class="signup-fields pt-5 confirmation-fields">
  <form [formGroup]="signUpConfirmationForm" (ngSubmit)="confirmSignUp()">
    <div class="form-group input-group flex-column mb-5">
        <label class="confirm-label">Email</label>
        <input class="input-control" type="text" formControlName="email" value="{{userEmail}}" placeholder="Email Id" readonly/>
      </div>
      <div class="form-group input-group flex-column mb-5">
        <label class="confirm-label">First Name</label>
        <input class="input-control" type="text" formControlName="fname" placeholder="First Name"/>
      </div>
      <div class="form-group input-group flex-column">
        <label class="confirm-label">Last Name</label>
        <input class="input-control" type="text" formControlName="lname" placeholder="Last Name"/>
      </div>
    <div class="form-group d-flex pt-5 pb-2">
      <button class="btn btn-block my-1 mr-5 btn-outline-secondary" [routerLink]="['/login']" type="button" (click)="cancel()">Cancel</button>
      <button class="btn btn-block my-1 btn-primary" [ngClass]="{ 'btn-disabled btn-light' : !signUpConfirmationForm.valid }" [disabled]="!signUpConfirmationForm.valid" type="submit">Sign up</button>
    </div>
    <div class="text-center pt-4">
      <div class="form-group py-3 input-group justify-content-center align-items-center">
        <span class="icon-lock lock-icon mr-3"></span>
        <div>Your information is secure</div>
      </div>
      <div class="form-group py-3 font-regular black">By continuing you agree to the <a class="btn-link" href="#">Terms and Conditions</a></div>
      <div class="form-group py-3 font-regular black">Already have an account? <a class="btn-link" href="#" [routerLink]="['/']">Sign in</a></div>
     
    </div>
  </form>
</div>
