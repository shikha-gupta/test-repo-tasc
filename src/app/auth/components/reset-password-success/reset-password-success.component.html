<div class="mt-3 py-5 title-outer">
  <h1 class="title text-uppercase">Reset Your Password</h1>
  <span class="seperator"></span>
</div>
<div class="signup-fields pt-5">
  <div class="password-sent">
    <span class="icon-check icon-check py-5 mt-4 mb-4 d-block sent-icon"></span>
    <div class="signup-msg my-3">
      <div>Your Password has been reset.</div>
      <div>Please sign in with your new password.</div>
    </div>
    <div class="form-group input-group pt-5 pb-2">
      <button class="btn btn-block my-1 btn-primary" type="submit" [routerLink]="['login']">Sign in</button>
    </div>
    <div class="text-center pt-4">
      <div class="form-group py-3 input-group justify-content-center align-items-center">
          <span class="icon-medical mr-3"></span>
          <div>Your information is secure</div>
      </div>
    </div>
  </div>
</div>
